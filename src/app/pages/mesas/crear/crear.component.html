<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR MESA
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR MESA
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>NÃºmero de mesa</label>
                </div>
            <div class="col-9">
                <input class="form-control" type="text"
                        [disabled]="!modoCreacion"
                        [(ngModel)]="laMesa.Numero_mesa">
                    <p *ngIf="intentoEnvio && laMesa.Numero_mesa==''">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <label>Cedulas Inscritas</label>
            </div>
        <div class="col-9">
            <input class="form-control" type="text"
                    [(ngModel)]="laMesa.Cedulas_inscritas">
            <p *ngIf="intentoEnvio && laMesa.Cedulas_inscritas==''">Requerido</p>
        </div>
    </div>
    <br>
    <div class="row">
        <button *ngIf="modoCreacion"
                class="btn btn-primary btn-block" (click)="agregar()">
            Crear
        </button>
        <button *ngIf="!modoCreacion"
                class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
        </button>
    </div>
</nb-card-body>
</nb-card>
</div>
