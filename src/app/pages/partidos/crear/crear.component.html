<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR PARTIDO
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR PARTIDO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
            <div class="col-9">
                <input class="form-control" type="text"
                        [disabled]="!modoCreacion"
                        [(ngModel)]="elPartido.Nombre">
                    <p *ngIf="intentoEnvio && elPartido.Nombre==''">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <label>Nombre</label>
            </div>
        <div class="col-9">
            <input class="form-control" type="text"
                    [(ngModel)]="elPartido.Lema">
            <p *ngIf="intentoEnvio && elPartido.Lema==''">Requerido</p>
        </div>
    </div>
    <br>
    <div class="row">
        <button *ngIf="modoCreacion"
                class="btn btn-primary btn-block" (click)="agregar()">
            Crear
        </button>
        <button *ngIf="!modoCreacion"
                class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
        </button>
    </div>
</nb-card-body>
</nb-card>
</div>
